<div class="container">
  <mat-card>
    <mat-card-header>
        <mat-card-title>Create Member</mat-card-title>
        <mat-card-subtitle *ngIf="error != ''">{{error}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="memberForm">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input type="text" matInput placeholder="John Doe" [formControl]="name" required>
                <mat-error *ngIf="!name.valid && name.touched">Not a valid name format.</mat-error>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Friends</mat-label>
                <input type="text" matInput placeholder="JaneDoe, John Doe" [formControl]="friends" required>
                <mat-error *ngIf="!friends.valid && friends.touched">Not a valid friends format.</mat-error>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Age</mat-label>
                <input type="number" min="0" max="130" matInput placeholder="18" [formControl]="age"  required>
                <mat-error *ngIf="!age.valid && age.touched">Not a valid age.</mat-error>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Weight</mat-label>
                <input type="number" min="0" max="999" matInput placeholder="150" [formControl]="weight">
                <mat-error *ngIf="!weight.valid && weight.touched">Not a valid weight</mat-error>
              </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="reset()" color="warn">Reset</button>
        <button mat-raised-button [disabled]="!memberForm.valid" (click)="saveMember()" color="primary">Save</button>
    </mat-card-actions>
</mat-card>
</div>
